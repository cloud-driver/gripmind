<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>條碼掃描器</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            text-align: center;
            background-color: #f5f5f5;
            font-size: 16px;
            line-height: 1.5;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 1.2em;
        }
        #scanner-container {
            width: 100%;
            max-width: 100vw;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: auto;
            border: 2px solid #000;
            display: block;
        }
        #result {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            word-break: break-all;
        }
        #image-upload {
            margin: 20px 0;
            padding: 0 10px;
        }
        input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            width: 90%;
            max-width: 300px;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            h1 {
                font-size: 1.3em;
            }
            button {
                width: 95%;
                font-size: 0.9em;
            }
            #scanner-container {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <h1>條碼掃描器</h1>
    <div id="scanner-container">
        <div id="video"></div>
    </div>
    <button id="start-scan">開始掃描</button>
    <button id="stop-scan" style="display: none;">停止掃描</button>
    <div id="result">掃描結果將顯示在這裡</div>
    <div id="image-upload">
        <h2>上傳圖片進行掃描</h2>
        <input type="file" id="image-input" accept="image/*">
        <button id="scan-image">掃描圖片</button>
    </div>

    <script>
        let scanning = false;

        // 發送 API 的通用函式
        function sendACSApi(code) {
            const payload = {
                student_id: code,
                token: "admin0990"
            };
            fetch("https://gripmind.onrender.com/test/api", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.json();
            })
            .then(data => {
                console.log("API 回應：", data);
                alert("已發送 ACS 資料，伺服器回傳：" + JSON.stringify(data));
            })
            .catch(error => {
                console.error("API 發送失敗：", error);
            });
        }

        // 開始掃描功能
        document.getElementById('start-scan').addEventListener('click', function() {
            if (!scanning) {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#video'),
                        constraints: {
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            facingMode: "environment"
                        },
                    },
                    decoder: {
                        readers: [
                          "code_128_reader", "ean_reader", "ean_8_reader",
                          "code_39_reader", "code_39_vin_reader", "codabar_reader",
                          "upc_reader", "upc_e_reader", "i2of5_reader"
                        ]
                    },
                }, function(err) {
                    if (err) {
                        console.error(err);
                        alert('無法初始化掃描器，請檢查攝影機權限');
                        return;
                    }
                    Quagga.start();
                    scanning = true;
                    document.getElementById('start-scan').style.display = 'none';
                    document.getElementById('stop-scan').style.display = 'inline-block';
                });

                Quagga.onDetected(function(data) {
                    const code = data.codeResult.code;
                    document.getElementById('result').innerText = `掃描到條碼: ${code}`;
                    if (code.includes('ACS')) {
                        // 停止掃描
                        Quagga.stop();
                        scanning = false;
                        document.getElementById('start-scan').style.display = 'inline-block';
                        document.getElementById('stop-scan').style.display = 'none';
                        // 發送 API
                        sendACSApi(code);
                    }
                });
            }
        });

        // 停止掃描功能
        document.getElementById('stop-scan').addEventListener('click', function() {
            if (scanning) {
                Quagga.stop();
                scanning = false;
                document.getElementById('start-scan').style.display = 'inline-block';
                document.getElementById('stop-scan').style.display = 'none';
                document.getElementById('result').innerText = '掃描結果將顯示在這裡';
            }
        });

        // 上傳圖片掃描功能
        document.getElementById('scan-image').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = function() {
                    Quagga.decodeSingle({
                        src: img.src,
                        numOfWorkers: 0,
                        decoder: {
                            readers: [
                              "code_128_reader", "ean_reader", "ean_8_reader",
                              "code_39_reader", "code_39_vin_reader", "codabar_reader",
                              "upc_reader", "upc_e_reader", "i2of5_reader"
                            ]
                        }
                    }, function(result) {
                        if (result && result.codeResult) {
                            const code = result.codeResult.code;
                            document.getElementById('result').innerText = `掃描到條碼: ${code}`;
                            if (code.includes('ACS')) {
                                sendACSApi(code);
                            }
                        } else {
                            document.getElementById('result').innerText = '未找到條碼';
                        }
                    });
                };
            } else {
                alert('請先選擇圖片');
            }
        });
    </script>
</body>
</html>
