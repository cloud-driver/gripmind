<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#74ebd5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="static/apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="static/apple-touch-icon-precomposed.png" />
    <title>Send to all users</title>
    <style>
      body {
        font-family: "Microsoft JhengHei", sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }
      button, .btn {
        display: inline-block;
        background-color: #00c300;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/send_to_all" method="GET">
        <button type="submit">發送訊息</button>
      </form>
      <form action="/clear" method="GET">
        <button type="submit">清除使用者</button>
      </form>
      <form action="/download" method="GET">
        <button type="submit">下載使用者資料</button>
      </form>
      <a href="/secret_logout"><button type="button">登出</button></a>
    </div>
  </body>
</html>
