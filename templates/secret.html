<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#74ebd5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="static/apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="static/apple-touch-icon-precomposed.png" />
    <title>Send to all users</title>
    <style>
      body {
        font-family: "Microsoft JhengHei", sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        text-align: left;
      }
      textarea {
        width: 100%;
        height: 100px;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 16px;
        resize: vertical;
        font-size: 1rem;
        font-family: inherit;
      }
      button,
      .btn {
        width: 100%;
        background-color: #00c300;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        margin: 5px 0;
      }
      button:hover,
      .btn:hover {
        background-color: #00a000;
      }
      .btn:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="sendForm" action="/send_to_all" method="GET" onsubmit="return confirmSend();">
        <button type="submit">發送訊息</button>
      </form>

      <form id="clearForm" action="/clear" method="GET" onsubmit="return confirmClear();">
        <button type="submit">清除使用者</button>
      </form>

      <form action="/download" method="GET">
        <button type="submit">下載使用者資料</button>
      </form>

      <form action="/log" method="GET">
        <button type="submit">查看 log</button>
      </form>

      <form action="/test" method="GET">
        <button type="submit">刷條碼</button>
      </form>

      <a href="/secret_logout"><button type="button">登出</button></a>
    </div>

    <script>
      // 確認是否要發送訊息
      function confirmSend() {
        return confirm('確定要發送測試訊息給所有使用者嗎？');
      }
      // 確認是否要清除使用者
      function confirmClear() {
        return confirm('確定要清除所有使用者資料嗎？此動作無法還原！');
      }
    </script>
  </body>
</html>
