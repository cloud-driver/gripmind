<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>歷史握力數據查詢</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>歷史握力數據查詢</h1>
  <form method="get" action="/history">
    <label>
      Device ID：
      <input type="text" name="device_id" value="{{ device_id or '' }}" required>
    </label>
    <button type="submit">查詢</button>
  </form>

  {% if device_id %}
    {% if data %}
      <canvas id="historyChart" width="800" height="400"></canvas>
      <script>
        const ctx = document.getElementById('historyChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: {{ labels|tojson }},
            datasets: [{
              label: 'Grip (kg)',
              data: {{ data|tojson }},
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: false,
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Timestamp'
                },
                ticks: {
                  autoSkip: true,
                  maxTicksLimit: 20
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Grip (kg)'
                },
                beginAtZero: true
              }
            }
          }
        });
      </script>
    {% else %}
      <p>尚未找到裝置 <strong>{{ device_id }}</strong> 的任何歷史數據。</p>
    {% endif %}
  {% endif %}
</body>
</html>
