<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>歷史握力數據</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
      word-break: break-word;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
    p {
      color: #333;
      font-size: 1rem;
    }

    /* 行動裝置優化 */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 20px;
        border-radius: 10px;
      }
      h1 {
        font-size: 1.2rem;
      }
      p {
        font-size: 0.9rem;
      }
      canvas {
        height: 300px !important;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>歷史握力數據：<strong>{{ request.args.get('device_id') }}</strong></h1>

    {% if data %}
      <canvas id="historyChart"></canvas>
      <script>
        const ctx = document.getElementById('historyChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: {{ labels|tojson }},
            datasets: [{
              label: 'Grip (kg)',
              data: {{ data|tojson }},
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: false,
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                title: { display: true, text: '時間' },
                ticks: { autoSkip: true, maxTicksLimit: 20 }
              },
              y: {
                title: { display: true, text: 'Grip (kg)' },
                beginAtZero: true
              }
            }
          }
        });
      </script>
    {% else %}
      <p>尚未找到裝置 <strong>{{ request.args.get('device_id') }}</strong> 的歷史數據。</p>
    {% endif %}
  </div>
</body>
</html>
