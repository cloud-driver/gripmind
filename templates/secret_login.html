<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <!-- 手機版響應式設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret 區域登入</title>
    <style>
      body {
        font-family: "Microsoft JhengHei", sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px; /* 限制最大寬度 */
        box-sizing: border-box;
      }
      h1 {
        margin-bottom: 20px;
        color: #333;
        font-size: 1.5rem;
      }
      input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }
      button,
      .btn {
        width: 100%;
        background-color: #00c300;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        margin: 5px 0;
      }
      button:hover,
      .btn:hover {
        background-color: #00a000;
      }
      .btn:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
      .flash {
        color: red;
        margin-bottom: 10px;
      }

      /* 手機小螢幕微調 */
      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 1.25rem;
        }
        input,
        button,
        .btn {
          padding: 10px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>請輸入密碼</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="flash">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="password" name="password" placeholder="密碼">
        <button type="submit">登入</button>
      </form>
      <a href="/"><button class="btn">回主頁</button></a>
    </div>
  </body>
</html>
