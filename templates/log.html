<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Log</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
    }
    #chart-container { width: 80%; max-width: 800px; margin: 0 auto 40px; }
    #log-list-container { width: 90%; max-width: 1000px; margin: 0 auto; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      word-break: break-all;
    }
    th {
      background: #f5f5f5;
    }
    tbody tr:nth-child(odd) {
      background: #fafafa;
    }
    #logTable-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }
    button,
    .btn {
      display: inline-block;
      background-color: #00c300;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>日誌</h1>
    <div id="chart-container">
      <canvas id="logChart"></canvas>
    </div>

    <div id="log-list-container">
      <h2>日誌清單</h2>
      <div id="logTable-container">
        <table id="logTable">
          <thead>
            <tr><th>時間</th><th>類別</th><th>訊息</th></tr>
          </thead>
          <tbody></tbody>
        </table>s
      </div>
    </div>
    <a href="/secret"><button type="button">回開發人員區</button></a>
  </div>

  <script>
  fetch('/log/data')
    .then(res => res.json())
    .then(data => {
      const counts = {};
      data.forEach(item => {
        let lvl, msg;
        if (typeof item.log === 'string') {
          lvl = 'info';
        } else {
          const keys = Object.keys(item.log);
          if (keys.length === 1 && keys[0] === 'message') {
            lvl = 'info';
          } else {
            lvl = keys.find(k => k !== 'message') || 'info';
          }
        }
        counts[lvl] = (counts[lvl]||0) + 1;
      });
      const labels = Object.keys(counts);
      const values = Object.values(counts);
      new Chart(
        document.getElementById('logChart').getContext('2d'),
        {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: '各級別日誌數量',
              data: values,
              backgroundColor: labels.map(l =>
                l==='error' ? 'rgba(255,99,132,0.5)' :
                l==='warning'? 'rgba(255,159,64,0.5)' :
                'rgba(54,162,235,0.5)'
              ),
              borderColor: labels.map(l =>
                l==='error' ? 'rgba(255,99,132,1)' :
                l==='warning'? 'rgba(255,159,64,1)' :
                'rgba(54,162,235,1)'
              ),
              borderWidth: 1
            }]
          },
          options: { scales: { y: { beginAtZero:true } } }
        }
      );

      const tbody = document.querySelector('#logTable tbody');
      data.forEach(item => {
        let lvl, msg;
        if (typeof item.log === 'string') {
          lvl = 'info';
          msg = item.log;
        } else {
          const keys = Object.keys(item.log);
          if (keys.length === 1 && keys[0] === 'message') {
            lvl = 'info';
            msg = item.log.message;
          } else {
            lvl = keys.find(k => k !== 'message') || 'info';
            msg = item.log[lvl];
          }
        }
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.time}</td>
          <td>${lvl}</td>
          <td>${msg}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => console.error('讀取 log 資料錯誤：', err));
  </script>
</body>
</html>
