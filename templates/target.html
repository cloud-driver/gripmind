<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>修改目標值</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
      word-break: break-word;
    }
    p {
      color: #333;
      font-size: 1rem;
    }
    button,
    .btn {
      display: inline-block;
      background-color: #00c300;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      margin: 5px;
    }
    button:disabled,
    .btn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    /* 行動裝置優化 */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 20px;
        border-radius: 10px;
      }
      h1 {
        font-size: 1.2rem;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>
      您將裝置 
      <strong>{{ device_id }}</strong> 
      的目標改為 
      <strong>{{ target_value }}</strong>kg 的結果是 
      <strong>{{ msg }}</strong>
    </h1>
    <p>您可以關閉此網頁了。</p>
    <a href="/"><button>回主頁</button></a> 
  </div>
</body>
</html>
