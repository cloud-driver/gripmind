<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>裝置綁定與 LINE 登入</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button,
    .btn {
      display: inline-block;
      background-color: #00c300;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      margin: 5px;
    }
    button:hover,
    .btn:hover {
      background-color: #00a000;
    }
    .btn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    /* 新增：開發人員按鈕固定右下 */
    #administrator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0;
      background: none;
    }
    #administrator img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s;
    }
    #administrator img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>歡迎來到Gripmind</h1>

    <!-- LINE 登入表單 -->
    <form id="loginForm" action="/setup" method="GET">
      <input id="deviceIdInput" name="device_id" type="text" placeholder="裝置 ID：" required>
      <button id="loginBtn" type="submit" disabled>綁定 LINE</button>
    </form>

    <!-- 查看歷史數據 -->
    <a id="historyBtn" class="btn" href="#" disabled>查看歷史數據</a>

    <!-- 更改目標 -->
    <a id="changeBtn" class="btn" href="#" disabled>更改目標</a>
  </div>

  <!-- 固定右下：開發人員按鈕 -->
  <a id="administrator" href="/secret" title="開發人員專區">
    <img src="../static/administrator.webp" alt="開發人員">
  </a>

  <script>
    const deviceInput = document.getElementById('deviceIdInput');
    const loginBtn    = document.getElementById('loginBtn');
    const historyBtn  = document.getElementById('historyBtn');
    const changeBtn   = document.getElementById('changeBtn');

    deviceInput.addEventListener('input', () => {
      const valid = deviceInput.value.trim() !== '';
      loginBtn.disabled   = !valid;
      historyBtn.disabled = !valid;
      changeBtn.disabled  = !valid;
    });

    historyBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const deviceId = deviceInput.value.trim();
      if (!deviceId) return;
      window.location.href = `/history?device_id=${encodeURIComponent(deviceId)}`;
    });

    changeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const deviceId = deviceInput.value.trim();
      if (!deviceId) return;
      window.location.href = `/change?device_id=${encodeURIComponent(deviceId)}`;
    });
  </script>
</body>
</html>
