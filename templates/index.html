<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#74ebd5">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel=”apple-touch-icon” href=”static/apple-touch-icon.png”>
        <link rel="apple-touch-icon" href="static/apple-touch-icon-precomposed.png" />
        <title>LINE 裝置綁定登入</title>
        <style>
            body {
            font-family: "Microsoft JhengHei", sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            }
            .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            }
            h1 {
            margin-bottom: 20px;
            color: #333;
            }
            input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            }
            .btn {
            display: inline-block;
            background-color: #00c300;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            margin: 5px;
            }
            .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            }
            .btn:hover:not(:disabled) {
            background-color: #00a000;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>選擇裝置</h1>
            <input id="deviceIdInput" type="text" placeholder="輸入 Device ID" required>
            <button id="connectBtn" class="btn">設定裝置</button>
            <a id="historyBtn" class="btn" href="#" disabled>查看歷史數據</a>
        </div>

        <script>
            const deviceInput = document.getElementById('deviceIdInput');
            const connectBtn = document.getElementById('connectBtn');
            const historyBtn = document.getElementById('historyBtn');

            connectBtn.addEventListener('click', () => {
            const deviceId = deviceInput.value.trim();
            if (!deviceId) {
                alert('請先輸入 Device ID');
                return;
            }

            historyBtn.href = `/history?device_id=${encodeURIComponent(deviceId)}`;
            historyBtn.removeAttribute('disabled');
            });
        </script>
    </body>
</html>
