<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#74ebd5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="static/apple-touch-icon.png" />
  <link rel="apple-touch-icon" href="static/apple-touch-icon-precomposed.png" />
  <title>Gripmind</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 5px;
      box-sizing: border-box;
    }
    .error-msg {
      display: none;
      color: #e74c3c;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: left;
    }
    button,
    .btn {
      display: inline-block;
      background-color: #00c300;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      margin: 5px;
    }
    button:hover,
    .btn:hover {
      background-color: #00a000;
    }
    /* 開發人員按鈕 */
    #administrator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0;
      background: none;
    }
    #administrator img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s;
    }
    #administrator img:hover {
      transform: scale(1.05);
    }
    /* Loading 動畫 */
    .spinner-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
    }
    @keyframes pulse {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: .25;
        transform: scale(.75);
      }
    }
    .pulse-container {
      width: 120px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .pulse-bubble {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #00c300;
    }
    .pulse-bubble-1 {
      animation: pulse .4s ease 0s infinite alternate;
    }
    .pulse-bubble-2 {
      animation: pulse .4s ease .2s infinite alternate;
    }
    .pulse-bubble-3 {
      animation: pulse .4s ease .4s infinite alternate;
    }
  </style>
</head>
<body>
  <!-- Loading 動畫 -->
  <div class="spinner-box">
    <div class="pulse-container">  
      <div class="pulse-bubble pulse-bubble-1"></div>
      <div class="pulse-bubble pulse-bubble-2"></div>
      <div class="pulse-bubble pulse-bubble-3"></div>
    </div>
  </div>

  <div class="container">
    <h1>歡迎來到Gripmind</h1>

    <!-- LINE 登入表單 -->
    <form id="loginForm" action="/setup" method="GET" novalidate>
      <input
        id="deviceIdInput"
        name="device_id"
        type="text"
        placeholder="裝置 ID："
      >
      <div id="errorMsg" class="error-msg">請輸入裝置 ID！</div>
      <button id="loginBtn" type="submit">綁定 LINE</button>
    </form>

    <!-- 查看歷史數據 -->
    <a id="historyBtn" class="btn" href="#">查看歷史數據</a>

    <!-- 更改目標 -->
    <a id="changeBtn" class="btn" href="#">更改目標</a>
  </div>

  <!-- 開發人員專區 -->
  <a id="administrator" href="/secret" title="開發人員專區">
    <img src="../static/administrator.webp" alt="開發人員">
  </a>

  <script>
    const deviceInput  = document.getElementById('deviceIdInput');
    const loginBtn     = document.getElementById('loginBtn');
    const historyBtn   = document.getElementById('historyBtn');
    const changeBtn    = document.getElementById('changeBtn');
    const errorMsg     = document.getElementById('errorMsg');
    const form         = document.getElementById('loginForm');
    const spinnerBox   = document.querySelector('.spinner-box');
    const container    = document.querySelector('.container');

    // 提交時檢查輸入是否為空
    form.addEventListener('submit', (e) => {
      if (deviceInput.value.trim() === '') {
        e.preventDefault();
        errorMsg.style.display = 'block';
        deviceInput.focus();
      }
    });

    // 輸入時隱藏錯誤
    deviceInput.addEventListener('input', () => {
      if (deviceInput.value.trim() !== '') {
        errorMsg.style.display = 'none';
      }
    });

    function guardNavigate(path, showLoading) {
      const id = deviceInput.value.trim();
      if (!id) {
        errorMsg.style.display = 'block';
        deviceInput.focus();
        return;
      }
      if (showLoading) {
        spinnerBox.style.display = 'block';
        container.style.display = 'none';
      }
      setTimeout(() => {
        window.location.href = `${path}?device_id=${encodeURIComponent(id)}`;
      }, showLoading ? 100 : 0);
    }

    // 綁定按鈕行為
    historyBtn.addEventListener('click', (e) => {
      e.preventDefault();
      guardNavigate('/history', true);
    });
    changeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      guardNavigate('/change', false);
    });
  </script>
</body>
</html>
